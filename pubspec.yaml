name: quiz_project
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.0
  google_fonts: ^6.2.1
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.4
  get: ^4.7.2
  get_storage: ^2.1.1
  dot_navigation_bar: ^1.0.2
  font_awesome_flutter: ^10.8.0
  uuid: ^4.5.1
  cached_network_image: ^3.4.1
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  audioplayers: ^6.4.0
  path: ^1.9.1
  http: ^1.3.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  google_sign_in: ^6.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/audio/currect.mp3
    - assets/audio/wrong.mp3
